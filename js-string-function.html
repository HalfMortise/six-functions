<!--String function for a notional inventory of books-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript String Function</title>
	</head>
	<body>
	<script type="text/javascript">

function inventorySoftCoverBooks() {
	document.write(" 45 ");
}

function inventoryHardCoverBooks() {
	document.write(" 23 ");
}

function inventoryAudioBooks() {
	document.write(" 12 ");
}
//Combines both functions so they will be called together
function start() {
	inventorySoftCoverBooks();
	inventoryHardCoverBooks();
	inventoryAudioBooks();
}
//Call the combo function
start();

	</script>
	</body>
</html>
